<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/syntax.css">
    <link rel="stylesheet" href="assets/codemirror.css">
    <script async src="assets/filesaver.js"></script>
    <script async src="assets/sweetalert.min.js"></script>
    <script async src="assets/ripple.js"></script>
    <script src="assets/codemirror.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--- CodeMirror syntax highlighting -->
    <script src="https://codemirror.net/mode/css/css.js"></script>
    <script src="https://codemirror.net/mode/javascript/javascript.js"></script>
    <script src="https://codemirror.net/mode/xml/xml.js"></script>
    <script src="https://codemirror.net/mode/htmlmixed/htmlmixed.js"></script>
    <title>Xor Editor</title>
</head>
<body>
    <div class="navbar">
        <span>Xor Editor</span>
        <input type="text" name="fname" placeholder="Enter file name" spellcheck="false">
        <span class="right">
            <a href="javascript:makeNew()">New</a>
            <a href="javascript:saveFile()">Save</a>
            <a class="mi" onclick="toggleMenu()"><i class="material-icons">more_vert</i></a>
        </span>
    </div>
    <ul class="drop" style="display:none">
        <li onclick="toggleThemePanel();toggleMenu();">Theme settings</li>
        <li onclick="togglePreview();toggleMenu();">Disable live preview</li>
        <li onclick="window.open('https://github.com/xor-editor/xor');toggleMenu();">View on GitHub<span class="right"><i class="material-icons">open_in_new</i></span></li>
    </ul>
    <div class="editor">
    </div>
    <iframe seamless="1" frameborder="0" style="display:block">
    </iframe>
    <div id="panel" style="display:none">
        <span onclick="toggleThemePanel()">&times;</span>
    </div>
    <script src="assets/editor.js"></script>
</body>
